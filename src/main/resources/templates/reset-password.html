 <div class="container">
        <section id="content">
            <form  th:action="@{/user/reset-password}" th:object="${user}" method="post">
                <h1>Reset your password.</h1>
                 
                    <div >
                        <div class="red-text validation-message">
                          <h5 th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> Invalid username and password.</h5>
                        </div>
                    </div>


                <div class="input-field">
                    <input type="email" id="inputEmail" name="email"  class="validate" placeholder="Email" required="required" autofocus="autofocus"/>
           
                     <label for="inputEmail">Email</label>
                       
                                <span class="helper-text" data-error="Invalid email format!" data-success="Email seems to be correct"></span>
              
                </div>
               
                <div>
                    <input type="submit" value="Reset Password" class="teal right" />
                
                </div>
            </form><!-- form -->
            <div class="button">
                   <a href="/login">Sign in</a>
                    <a href="/registration">Register</a>
            </div><!-- button -->
        </section><!-- content -->
    </div><!-- container -->
<!-- /.container -->
