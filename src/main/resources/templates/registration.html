<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<title>Spring Boot Thymeleaf + Spring Security</title>-->

    <div th:replace="/fragments/header :: header-css"/>
 <title th:text="'pLaze - ' + ${title}">>FixMyPlace | Home</title>  <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet"/>
    <link href="../css/materialize.css" th:href="@{/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="../css/style.css" th:href="@{/css/style.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
 <link rel="shortcut icon" href="wtw.jpg" th:href="@{/img/fav.jpg}"/>
 <link href="../css/style.css" th:href="@{/css/main.css}" type="text/css" rel="stylesheet" media="screen,projection"/>

</head>
<body class="mee">
    <nav class="teal darken-3" role="navigation">
          <div class="nav-wrapper container">
              <a id="logo-container" href="#" class="brand-logo" th:href="@{/}"><img class="brand-logo" src="../static/img/floot.jpg" th:src="@{/img/logo.jpg}" alt="logo" style="height: 60px;"/></a>
           <ul class="right hide-on-med-and-down">
            <li  role="presentation"><a class="white-text" th:href="@{/login}">Sign In</a></li>
            <li class="active" role="presentation"><a class="white-text" th:href="@{/registration}">Sign Up</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/about}">About Us</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/faq}">FAQ</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/privacy}">Privacy</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/provinces}">Places</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav teal darken-3">
            <li  role="presentation"><a class="white-text" th:href="@{/login}">Sign In</a></li>
            <li class="active" role="presentation"><a class="white-text" th:href="@{/registration}">Sign Up</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/about}">About Us</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/faq}">FAQ</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/privacy}">Privacy</a></li>
            <li role="presentation"><a class="white-text" th:href="@{/provinces}">Places</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons white-text">menu</i></a>
    </div>
</nav>
<br/>
<div class="container">

    <div class="row">
        <div class="col-lg-12 m8">
            <div class="card white darken-1">
                <div class="card-content white-text">

                    <form autocomplete="off" action="#" th:action="@{/registration}"
                          th:object="${user}" method="post" class="form-horizontal"
                          enctype="multipart/form-data"
                          role="form">

                        <h2 class="teal-text">Personal Information</h2>
                        <span class="green-text" th:utext="${successMessage}"></span>
                        <div class="form-group">

                         
                                <div  class="input-field">
                                
                                       <label for="fn">First Name</label><br/>
                                       <span  th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"
                                       class="red-text"></span>
                                       <input type="text"   id="fn" th:field="*{first_name}"
                                      class="validate"/>
                                   
                                    
                          
                        </div>
                        </div>
                        
                            <div class="input-field">
                                <label for="ln">Last Name</label>
                                <br/><span	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          class="red-text"></span>

                                <input type="text" id="ln" th:field="*{lastName}"
                                        class="validate" />
                                
                       
                        </div>
                   
                            <div class="input-field">
                                <label form="email">Email</label><br/>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                        class="red-text"></span>
                                         
                                <input type="email" id="email" th:field="*{email}"
                                       class="validate"/>
                                <span class="helper-text" data-error="Invalid email format!" data-success="Email seems to be correct"></span>
              
                         </div>
                  
                 
                            <div class="input-field">
                               <label for="pw">Password</label>
                               <br/>
                                <span
                                        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                        class="red-text"></span>
                                <input type="password" id="pw" th:field="*{password}"
                                        class="form-control input-lg" />
                       

                        </div>

                     
                            <div class="input-field">
                                
                                <label for="cn">Contact Number</label><br/>
                                <span
                                        th:if="${#fields.hasErrors('contactNumber')}" th:errors="*{contactNumber}"
                                        class="red-text"></span>
                                <input type="number" id="cn" th:field="*{contactNumber}" 
                                       class="validate"/>
                                <span class="helper-text" data-error="Please enter numbers only!" data-success="Contact Number seems to be correct"></span>
              
                            
                        </div>
                       
                            <div class="input-field">
                                <label for="un">Username</label><br/>
                                <span
                                        th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                        class="red-text"></span>
                                <input type="text" id="un" th:field="*{username}"
                                        class="form-control input-lg"/>
                                


                        </div>
                        <h2 class="teal-text">Address Details</h2>
   
                            <div class="input-field">
                            <label for="l1">Line One</label><br/>
                                <label th:if="${#fields.hasErrors('addressLineOne')}" th:errors="*{addressLineOne}"
                                       class="red-text"></label>
                                <input type="text" id="l1" th:field="*{addressLineOne}"
                                       class="form-control input-lg" />


                        </div>
                    
                            <div class="input-field">
                                     <label for="l2">Line Two</label>
                           <br/>
                                <label
                                        th:if="${#fields.hasErrors('addressLineTwo')}" th:errors="*{addressLineTwo}"
                                        class="red-text"></label>

                                <input type="text" id="l2" th:field="*{addressLineTwo}"
                                        class="form-control input-lg" />
                         

                        </div>

                    
                            <div class="input-field">
                                     <label for="city">Suburb</label>
                           <br/>
                                <label
                                        th:if="${#fields.hasErrors('city')}" th:errors="*{city}"
                                        class="red-text"></label>

                                <input type="text" id="city" th:field="*{city}"
                                class="form-control input-lg" />

                     

                        </div>

                        
                            <div class="input-field">
                                <label for="zip">Zip Code</label><br/>
                                <label
                                        th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"
                                        class="red-text"></label>

                                <input type="text" id="zip" th:field="*{postalCode}"
                                        class="form-control input-lg" />
                        

                        </div>
       


                        
                            <div class="input-field">
                                <button type="submit" class="btn btn-success btn-block right">Sign Up</button>
                            </div>
                     
                        <br />
                    </form>

                </div>
                <div class="card-action">
                    <div class="topCushion">Already a member? <a th:href="@{/login}" class="red-text">Sign In</a></div>
                </div>
            </div>
        </div>
    </div>

 

</div>
<!-- /.container -->
  <div th:replace="/fragments/nfooter :: nfooter"/>

<!--  Scripts-->

<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
<script src="js/init.js" th:src="@{/js/init.js}"></script>

</body>
</html>
