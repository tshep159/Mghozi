                <li role="presentation"><a class="white-text" th:href="@{/logout}">Sign Out</a></li>

            <ul  id="nav-mobile" class="sidenav teal darken-3">

    <div class="row">   
  <div class="card" th:object="${municipality}">
      <input type="hidden" th:field="*{id}"/>
    <div class="card-content">
      <h4 th:text="'Name :' +${municipality.name}">I am a very simple card. I am good at containing small bits of information..</h4>
   
      <h5 th:text="'Province :'+${municipality.province}"></h5><br/>
    
    </div>
    <div class="card-tabs">
      <ul class="tabs tabs-fixed-width">
        <li class="tab"><a href="#test4"></a></li>
        <li class="tab"><a class="active" href="#test5"></a></li>
        <li class="tab"><a href="#test6"></a></li>
      </ul>
    </div>
    <div class="card-content grey lighten-4">
      <div id="test4"></div>
      <div id="test5"></div>
      <div id="test6"></div>
    </div>
  </div>
    </div>   
     
<ol>
<li  style="margin-top:20px" >
           <h3 class="yellow black-text" th:if="${successMessage}" th:utext="${successMessage}"></h3>
           
           
<form autocomplete="off" 
      th:action="@{'/post/place/'+ ${municipality.id}}" 
      th:object="${post}" method="post" >

       <textarea  class="editboxbody white" 
                  th:field="*{body}"
                  cols="23" rows="3" name="status"/>

        <input type="hidden" th:field="*{user}"/>
        <input type="hidden" th:field="*{id}"/>
        <br/>
        <input id="buts" name="" type="submit" value="POST" />
</form>
</li>
</ol>  
    <h5 class="teal-text center-align" th:text="'Storyline for :' +${municipality.name}" > Intro</h5>
        <div th:replace="/fragments/posts :: posts"/>
       
        <div th:replace="/fragments/pagination :: pagination(URLparameter='/show/place/'+${id})"/>
        
        
    <div th:replace="/fragments/footer :: footer"/>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js" th:src="@{/js/materialize.js}"></script>
<script src="js/init.js" th:src="@{/js/init.js}"></script>
